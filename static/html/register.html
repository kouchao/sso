<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/verification.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

<div class="body">
    <div class="register">
        <div class="register-title">欢迎注册</div>
        <div class="tips">本系统旗下的所有系统账号通用</div>
        <div class="form-item">
            <div class="lable">用户名</div>
            <input type="text" class="username">
        </div>
        <div class="form-item">
            <div class="lable">密码</div>
            <input type="password" class="password">
        </div>
        <div class="form-item">
            <div class="lable">确认密码</div>
            <input type="password" class="password-again">
        </div>
        <div class="form-item">
            <div class="lable">手机号</div>
            <input type="text" class="mobile">
        </div>
        <div class="form-item">
            <div class="v-drag">
                <div class="v-bg"></div>
                <div class="v-text" onselectstart="return false;">请拖动滑块解锁</div>
                <div class="v-btn">&gt;&gt;</div>
            </div>
        </div>

        <div class="btn register-btn">注册</div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/md5.js"></script>
<script src="../js/public.js"></script>
<script src="../js/verification.js"></script>

<script src="../js/register.js"></script>
</body>
</html>
